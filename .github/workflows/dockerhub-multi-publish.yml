name: Build and Publish API & Frontend with Git SHA and Clean Tag

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
    paths:
      - 'api/**'
      - 'frontend/**'
      - '.github/workflows/dockerhub-multi-publish.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version info
        id: vars
        run: |
          SHA_SHORT=$(git rev-parse --short HEAD)

          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            TAG_NAME="${GITHUB_REF##refs/tags/v}"
          else
            TAG_NAME=""
          fi

          echo "sha_short=$SHA_SHORT" >> $GITHUB_OUTPUT
          echo "version_tag=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push API Image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/api:${{ steps.vars.outputs.sha_short }}
            ${{ secrets.DOCKERHUB_USERNAME }}/api:${{ steps.vars.outputs.version_tag }}

      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ steps.vars.outputs.sha_short }}
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ steps.vars.outputs.version_tag }}
